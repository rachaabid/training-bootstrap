<!DOCTYPE html>
<html>

<head>
  <title>BOOTSTRAP5</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h2 class="text-center text-success">Contact Us</h2>
    <form class="row g-3 mt-4 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="name" class="form-label">First name *:</label>
        <input type="text" id="inputfirstname" class="form-control" placeholder="Type your First name here" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Cheker first name!
        </div>
      </div>
      <div class="col-md-6">
        <label for="name" class="form-label">Last name *:</label>
        <input type="text" id="inputlastname" class="form-control" placeholder="Type your Last name here" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Cheker first name!
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail *:</label>
        <input type="email" id="inputemail" class="form-control" placeholder="Type your e-mail adresse here" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Cheker first name!
        </div>
      </div>
      <div class="form-group">
        <label for="subject">Subject *:</label>
        <input type="text" id="inputsubject" class="form-control" placeholder="Type your subject here" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Cheker first name!
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="message">Message *:</label>
        <textarea class="form-control" placeholder="How can you help?" id="textareamessage" required></textarea>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Cheker first name!
        </div>
      </div>
      
     <p class="text-end mt-0 mb-0">(*) Champs Obligatoires.</p>
    
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
</body>

</html>
